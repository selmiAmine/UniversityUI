<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
		<link rel="stylesheet" href="./style.css">
		<title>Project 3</title>
	</head>
	<body>
		<div class="hero">
			<div class="navbar">
				<div class="nav-logo animate__animated animate__fadeInLeft">
					<h1>ESEN</h1>
				</div>
				<div class="nav-links" id="navlinks">
					<i class='bx bx-x' onclick="closeMenu()"></i>
					<ul class="animate__animated animate__fadeInDown">
						<li>
							<a href="">HOME</a>
						</li>
						<li>
							<a href="">ABOUT US</a>
						</li>
						<li>
							<a href="">CONTACT</a>
						</li>
						<li>
							<a href="">SIGN IN</a>
						</li>
					</ul>
					<div class="button">
						<button type="button" class="btn animate__animated animate__fadeInRight">Sign in</button>
					</div>
				</div>
				<i class='bx bx-menu' onclick="showMenu()"></i>
			</div>

			<div class="intro">
				<div class="text ">
					<h1 class="animate__animated animate__zoomInUp">Ecole Supérieure
						<br>D'économie
						<span>numérique</span>
					</h1>
					<h3 class="animate__animated animate__fadeIn">New Era of Digital Economy</h3>
				</div>

				<div class="group_buttons">
					<button type="button" class="discover_me ">Discover Now!</button>
					<div class="icons animate__animated animate__fadeIn">
						<div class="icone1">
							<i class='bx bxl-facebook-circle'></i>
						</div>
						<div class="icone2">
							<i class='bx bxl-linkedin-square'></i>
						</div>
						<div class="icone3">
							<i class='bx bxl-youtube'></i>
						</div>
						<div class="icone4">
							<i class='bx bxs-phone'></i>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="/main.js"></script>
	</body>
</html>
